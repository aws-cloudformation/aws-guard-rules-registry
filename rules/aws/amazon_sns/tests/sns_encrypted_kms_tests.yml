###
# SNS_ENCRYPTED_KMS tests
###
---
- name: Empty, SKIP
  input: {}
  expectations:
    rules:
      SNS_ENCRYPTED_KMS: SKIP

- name: Scenario a) No resources, SKIP
  input:
    Resources: {}
  expectations:
    rules:
      SNS_ENCRYPTED_KMS: SKIP

- name: Scenario b) KmsMasterKeyId not set but rule suppressed, SKIP
  input:
    Resources:
      MySNSTopic:
        Type: AWS::SNS::Topic
        Metadata:
          guard:
            SuppressedRules:
            - SNS_ENCRYPTED_KMS
        Properties:
          Subscription:
            - Endpoint:
                Fn::GetAtt:
                  - "MyQueue1"
                  - "Arn"
              Protocol: "sqs"
            - Endpoint:
                Fn::GetAtt:
                  - "MyQueue2"
                  - "Arn"
              Protocol: "sqs"
          TopicName: "SampleTopic"
      MySNSTopicPolicy:
        Type: AWS::SNS::TopicPolicy
        Properties:
          Topics:
            - Ref: MySNSTopic
          PolicyDocument:
            Version: "2008-10-17"
            Id: Policy1415489375392
            Statement:
              - Sid: deny-unless-tls
                Effect: Deny
                Principal:
                  AWS: "*"
                Action:
                  - sns:Publish
                Resource: arn:aws:sns:us-east-2:111122223333:MySNSTopic
                Condition:
                  Bool:
                    aws:SecureTransport: false
                  NumericLessThan:
                    s3:TlsVersion: 1.2
  expectations:
    rules:
      SNS_ENCRYPTED_KMS: SKIP

