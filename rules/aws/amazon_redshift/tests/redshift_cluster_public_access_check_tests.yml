###
# REDSHIFT_CLUSTER_PUBLIC_ACCESS_CHECK tests
###
---
- name: Empty, SKIP
  input: {}
  expectations:
    rules:
      REDSHIFT_CLUSTER_PUBLIC_ACCESS_CHECK: SKIP

- name: Rule skips when no cluster present
  input:
    Resources: {}
  expectations:
    rules:
      REDSHIFT_CLUSTER_PUBLIC_ACCESS_CHECK: SKIP

- name: Rule passes when PubliclyAccessible property is not set
  input:
    Resources:
      ClusterEB0386A7:
        Type: AWS::Redshift::Cluster
        Properties:
          ClusterType: multi-node
          DBName: my_db
          MasterUsername:
            Fn::Join:
            - ''
            - - "{{resolve:secretsmanager:"
              - Ref: ClusterSecret6368BD0F
              - ":SecretString:username::}}"
          MasterUserPassword:
            Fn::Join:
            - ''
            - - "{{resolve:secretsmanager:"
              - Ref: ClusterSecret6368BD0F
              - ":SecretString:password::}}"
          NodeType: dc2.large
          AllowVersionUpgrade: true
          AutomatedSnapshotRetentionPeriod: 1
          ClusterSubnetGroupName:
            Ref: ClusterSubnetsDCFA5CB7
          Encrypted: true
          KmsKeyId:
            Ref: customkmskey377C6F9A
          NumberOfNodes: 2
          VpcSecurityGroupIds:
          - Fn::GetAtt:
            - ClusterSecurityGroup0921994B
            - GroupId
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
  expectations:
    rules:
      REDSHIFT_CLUSTER_PUBLIC_ACCESS_CHECK: PASS

