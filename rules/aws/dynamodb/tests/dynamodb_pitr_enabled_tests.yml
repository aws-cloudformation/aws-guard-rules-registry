###
# DYNAMODB_PITR_ENABLED test
###
---
- name: Empty, SKIP
  input: {}
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: SKIP

- name: No resources, SKIP
  input:
    Resources: {}
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: SKIP

- name: DDB with PITR set to true, PASS
  input:
    Resources:
      Exampletable:
        Type: AWS::DynamoDB::Table
        Properties:
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
            - AttributeName: dummy
              AttributeType: S
            - AttributeName: name
              AttributeType: S
            - AttributeName: owner
              AttributeType: S
            - AttributeName: createdAt
              AttributeType: S
          PointInTimeRecoverySpecification:
            PointInTimeRecoveryEnabled: true
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: PASS
- name: DDB with PITR set to false, FAIL

  input:
    Resources:
      Exampletable:
        Type: AWS::DynamoDB::Table
        Properties:
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
            - AttributeName: dummy
              AttributeType: S
            - AttributeName: name
              AttributeType: S
            - AttributeName: owner
              AttributeType: S
            - AttributeName: createdAt
              AttributeType: S
          PointInTimeRecoverySpecification:
            PointInTimeRecoveryEnabled: false
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: FAIL

- name: DDB with missing PITR property, FAIL
  input:
    Resources:
      Exampletable:
        Type: AWS::DynamoDB::Table
        Properties:
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
            - AttributeName: dummy
              AttributeType: S
            - AttributeName: name
              AttributeType: S
            - AttributeName: owner
              AttributeType: S
            - AttributeName: createdAt
              AttributeType: S
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: FAIL

- name: DDB with missing PITR property but rule suppressed, SKIP
  input:
    Resources:
      Exampletable:
        Type: AWS::DynamoDB::Table
        Metadata:
          guard:
            SuppressedRules:
            - DYNAMODB_PITR_ENABLED
        Properties:
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
            - AttributeName: dummy
              AttributeType: S
            - AttributeName: name
              AttributeType: S
            - AttributeName: owner
              AttributeType: S
            - AttributeName: createdAt
              AttributeType: S
  expectations:
    rules:
      DYNAMODB_PITR_ENABLED: SKIP