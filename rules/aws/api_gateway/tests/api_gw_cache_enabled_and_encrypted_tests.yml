###
# API_GW_CACHE_ENABLED_AND_ENCRYPTED tests
###
---
- name: Empty, SKIP
  input: {}
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: SKIP

- name: No resources, SKIP
  input:
    Resources: {}
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: SKIP

- name: No Method set in API GW Stage, SKIP
  input:
    Resources:
      Type: AWS::ApiGateway::Stage
      Properties:
        StageName: Prod
        Description: Prod Stage
        RestApiId: !Ref MyRestApi
        DeploymentId: !Ref TestDeployment
        DocumentationVersion: !Ref MyDocumentationVersion
        ClientCertificateId: !Ref ClientCertificate
        Variables:
          Stack: Prod
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: SKIP

- name: CacheDataEncrypted and CachingEnabled set to true, PASS
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
              CacheDataEncrypted: true
              CachingEnabled: true
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: PASS

- name: CacheDataEncrypted set to true and CachingEnabled set to false, FAIL
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
              CacheDataEncrypted: true
              CachingEnabled: false
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: FAIL

- name: CacheDataEncrypted set to false and CachingEnabled set to true, FAIL
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
              CacheDataEncrypted: false
              CachingEnabled: true
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: FAIL

- name: CacheDataEncrypted set to false and CachingEnabled set to fail, FAIL
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
              CacheDataEncrypted: false
              CachingEnabled: false
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: FAIL

- name: CacheDataEncrypted and CachingEnabled missing, FAIL
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: FAIL

- name: CacheDataEncrypted and CachingEnabled missing but rule suppressed, SKIP
  input:
    Resources:
      myApiGWStage:
        Type: AWS::ApiGateway::Stage
        Metadata:
          guard:
            SuppressedRules:
              - "API_GW_CACHE_ENABLED_AND_ENCRYPTED"
        Properties:
          StageName: Prod
          Description: Prod Stage
          RestApiId: !Ref MyRestApi
          DeploymentId: !Ref TestDeployment
          DocumentationVersion: !Ref MyDocumentationVersion
          ClientCertificateId: !Ref ClientCertificate
          Variables:
            Stack: Prod
          MethodSettings:
            - ResourcePath: /
              HttpMethod: GET
              MetricsEnabled: true
              DataTraceEnabled: false
  expectations:
    rules:
      API_GW_CACHE_ENABLED_AND_ENCRYPTED: SKIP
