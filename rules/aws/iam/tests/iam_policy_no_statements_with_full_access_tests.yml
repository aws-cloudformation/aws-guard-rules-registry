###
# IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS tests
###
---
- name: Empty, SKIP
  input: {}
  expectations:
    rules:
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: SKIP

- name: No resources, SKIP
  input:
    Resources: {}
  expectations:
    rules:
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: SKIP

- name: IAM Managed Policy with only Deny S3 saccess statement, PASS
  input: 
    Resources: 
      ExamplePolicy: 
        Type: "AWS::IAM::ManagedPolicy"
        Properties: 
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Effect: Deny
                Action: "s3:*"
                Resource: "*"
  expectations:
    rules: 
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: PASS

- name: IAM Managed Policy with S3 read only access statement, PASS
  input: 
    Resources: 
      ExamplePolicy: 
        Type: "AWS::IAM::ManagedPolicy"
        Properties: 
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Effect: Deny
                Action: "ec2:*"
                Resource: "*"
              - Effect: Allow
                Action: 
                  - "s3:Get*"
                  - "s3:List*"
                Resource: "*"
  expectations:
    rules: 
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: PASS

- name: IAM Managed Policy with S3 full access statement, FAIL
  input: 
    Resources: 
      ExamplePolicy: 
        Type: "AWS::IAM::ManagedPolicy"
        Properties: 
          Policy Name: Test
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Effect: Deny
                Action: "ec2:*"
                Resource: "*"
              - Effect: Allow
                Action: 
                  - "iam:Get*"
                  - "iam:List*"
                Resource: "*"
              - Effect: Allow
                Action: "s3:*"
                Resource: "*"
  expectations:
    rules: 
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: FAIL

- name: IAM Managed Policy with allow statement granting permissions to all actions on all resources, FAIL 
  input: 
    Resources: 
      ExamplePolicy: 
        Type: "AWS::IAM::ManagedPolicy"
        Properties: 
          Policy Name: Admin
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"
  expectations:
    rules: 
      IAM_POLICY_NO_STATEMENTS_WITH_FULL_ACCESS: FAIL



